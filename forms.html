<h1>Job Application Form</h1>
<form action="">
    <fieldset>
  <legend>Personal Information</legend>
  <table>
    <tr>
      <td><label for="">First Name*</label></td>
      <td><input type="text" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Last Name*</label></td>
      <td><input type="text" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Date of Birth</label></td>
      <td><input type="date" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Gender</label></td>
      <td>
        <input type="radio" name="" id="" />Male
        <input type="radio" name="" id="" />Female
        <input type="radio" name="" id="" />Others <br />
      </td>
    </tr>
    <tr>
      <td><label for="">Profile Picture*</label></td>
      <td><input type="file" /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Contact Information</legend>
  <table>
    <tr>
      <td><label for="">Email*</label></td>
      <td><input type="email" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Phone Number*</label></td>
      <td><input type="number" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Address</label></td>
      <td><input type="text" /><br /></td>
    </tr>
    <tr>
        <td><label for="">Country</label></td>
        <td><select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>

        </select></td>
    </tr>
  </table>
  </select>
</fieldset>
<fieldset>
  <legend>Education Background</legend>
    <table>
        <tr>
        <td><label for="">Highest Qualification</label></td>
        <td><select name="" id="">
            <option value="">Gradutes</option>
            <option value="">Intermediate</option>
            <option value="">SSC</option>  
          </select></td>
        </tr>

        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text" /><br /></td>
        </tr>
        <tr>
            <td><label for="">Year of Graduation</label></td>
            <td><input type="text" /><br /></td>
       </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Job Preference</legend>
    <table> 
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" /><br /></td>
        </tr>
        <tr>
  
            <td><label for="">Expect Salary</label></td>
            <td><input type="text" /><br /></td>
        </tr>
        <tr>
            <td><label for="">Preferred Locations</label></td>
            <td><input type="checkbox" name="" id="" />Banglore
                <input type="checkbox" name="" id="" />Delhi
                <input type="checkbox" name="" id="" />Remote
                <input type="checkbox" name="" id="" />Pune <br />
            </td>
        </tr>
        <tr>
            <td><label for="">Willing to Relocate</label></td>
            <td><input type="checkbox" /><br /></td>
        </tr>
    </table>
</fieldset>
<fieldset>
  <legend>Create Account</legend>
  <table>
    <tr>
        <td><label for="">Password*</label></td>
        <td><input type="password" /><br /></td>
    </tr>
    <tr>
        <td><label for="">Confirm Password</label></td>
        <td> <input type="password*" /> <br /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
  
  <legend>Resume</legend>
  <table>
    <tr>
        <td><label for="">Upload Resume(PDF only)*</label></td>
        <td><input type="file" /> <br /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
 <legend>Agreement</legend>
  <input type="checkbox" />I agree to the terms and coinditions* <br />
  <input type="submit" value="Submit Application" />
  <input type="reset" value="Reset Form" /><br />
</fieldset>
</form>
